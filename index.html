<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ê¸°ì„±ì¤‘ í†µí•© ì‹œê°„í‘œ</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #37352f;
            --border-color: #e0e0e0;
            --accent-color: #eb5757;
            --card-bg: #fdfdfd;
            --header-bg: #f7f6f3;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 1. ìƒë‹¨ ë‚ ì§œ ì»¨íŠ¸ë¡¤ */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
        }

        .title-area { text-align: center; }
        .main-title { font-size: 1.1rem; font-weight: 700; }
        .sub-info { font-size: 0.8rem; color: #888; margin-top: 4px; }

        .nav-btn {
            background: #fff;
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            transition: 0.2s;
        }
        .nav-btn:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
        }

        /* 2. ì‹œê°„í‘œ 3ë‹¨ ê·¸ë¦¬ë“œ */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* ê°€ë¡œ 3ì¹¸ */
            gap: 15px;
            width: 100%;
            max-width: 900px;
        }

        /* ê°œë³„ ì‹œê°„í‘œ ì¹´ë“œ */
        .class-card {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--card-bg);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .card-header {
            background-color: var(--header-bg);
            padding: 10px;
            text-align: center;
            font-weight: 700;
            border-bottom: 1px solid var(--border-color);
            color: #444;
        }

        .period-list {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            min-height: 200px;
        }

        .period-row {
            display: flex;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
        }
        .period-row:last-child { border-bottom: none; }

        .period-num {
            width: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fafafa;
            border-right: 1px solid #eee;
            color: #888;
            font-size: 0.8rem;
        }

        .subject-name {
            padding: 8px;
            flex-grow: 1;
            text-align: center;
            white-space: nowrap;      /* ì¤„ë°”ê¿ˆ ë°©ì§€ */
            overflow: hidden;         /* ë„˜ì¹˜ë©´ ìˆ¨ê¹€ */
            text-overflow: ellipsis;  /* ë§ì¤„ì„í‘œ(...) */
        }

        .no-data {
            padding: 20px;
            text-align: center;
            color: #aaa;
            font-size: 0.85rem;
            margin: auto;
        }

        /* ë¡œë”© ìƒíƒœ */
        .loading-overlay {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: none;
            z-index: 100;
        }

        /* ëª¨ë°”ì¼ ëŒ€ì‘ (í™”ë©´ ì¢ìœ¼ë©´ ì„¸ë¡œë¡œ ìŒ“ê¸°) */
        @media (max-width: 600px) {
            .dashboard-grid {
                grid-template-columns: 1fr; /* 1ì¹¸ìœ¼ë¡œ ë³€ê²½ */
            }
        }

        /* ë‹¤í¬ ëª¨ë“œ */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #191919;
                --text-color: #d9d9d9;
                --border-color: #3f3f3f;
                --card-bg: #252525;
                --header-bg: #2f2f2f;
            }
            .period-num { background-color: #333; border-color: #444; }
            .period-row { border-color: #444; }
        }
    </style>
</head>
<body>

    <div class="header">
        <button class="nav-btn" onclick="moveDate(-1)">&#10094;</button>
        <div class="title-area">
            <div class="main-title" id="date-display"></div>
            <div class="sub-info">ê¸°ì„±ì¤‘í•™êµ ì‹œê°„í‘œ</div>
        </div>
        <button class="nav-btn" onclick="moveDate(1)">&#10095;</button>
    </div>

    <div class="dashboard-grid">
        <div class="class-card">
            <div class="card-header">1í•™ë…„ 1ë°˜</div>
            <div class="period-list" id="list-1-1"></div>
        </div>
        <div class="class-card">
            <div class="card-header">2í•™ë…„ 1ë°˜</div>
            <div class="period-list" id="list-2-1"></div>
        </div>
        <div class="class-card">
            <div class="card-header">3í•™ë…„ 1ë°˜</div>
            <div class="period-list" id="list-3-1"></div>
        </div>
    </div>

    <div id="loading" class="loading-overlay">ì‹œê°„í‘œ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>

    <script>
        // â–¼ í•™êµ ì •ë³´ (ê¸°ì„±ì¤‘) â–¼
        const ATPT_OFCDC_SC_CODE = "G10"; 
        const SD_SCHUL_CODE = "7451011"; 
        
        // í‘œì‹œí•  ëŒ€ìƒ ì„¤ì • (í•™ë…„, ë°˜)
        const TARGETS = [
            { grade: 1, classNo: 1, elementId: 'list-1-1' },
            { grade: 2, classNo: 1, elementId: 'list-2-1' },
            { grade: 3, classNo: 1, elementId: 'list-3-1' }
        ];

        let currentDate = new Date();

        // ì´ˆê¸° ì‹¤í–‰
        renderAll();

        function moveDate(days) {
            currentDate.setDate(currentDate.getDate() + days);
            renderAll();
        }

        // í•™ê¸° ê³„ì‚° (3~7ì›”: 1í•™ê¸°, ë‚˜ë¨¸ì§€: 2í•™ê¸°)
        function getSemester(date) {
            const m = date.getMonth() + 1;
            return (m >= 3 && m <= 7) ? 1 : 2;
        }

        // í•™ë…„ë„ ê³„ì‚° (1,2ì›”ì€ ì‘ë…„ë„ í•™ê¸°)
        function getSchoolYear(date) {
            const y = date.getFullYear();
            const m = date.getMonth() + 1;
            return (m <= 2) ? y - 1 : y;
        }

        async function renderAll() {
            const dateDisplay = document.getElementById('date-display');
            const loading = document.getElementById('loading');
            
            // ë‚ ì§œ í‘œì‹œ ì—…ë°ì´íŠ¸
            const daysChar = ['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '];
            const y = currentDate.getFullYear();
            const m = String(currentDate.getMonth() + 1).padStart(2, '0');
            const d = String(currentDate.getDate()).padStart(2, '0');
            dateDisplay.innerText = `${m}ì›” ${d}ì¼ (${daysChar[currentDate.getDay()]})`;

            // ì£¼ë§ ì²´í¬
            if (currentDate.getDay() === 0 || currentDate.getDay() === 6) {
                TARGETS.forEach(t => {
                    document.getElementById(t.elementId).innerHTML = '<div class="no-data">ì£¼ë§ì…ë‹ˆë‹¤ ğŸ˜´</div>';
                });
                return;
            }

            loading.style.display = 'block';

            // API íŒŒë¼ë¯¸í„° ì¤€ë¹„
            const apiDate = `${y}${m}${d}`;
            const schoolYear = getSchoolYear(currentDate);
            const semester = getSemester(currentDate);

            // 3ê°œì˜ ìš”ì²­ì„ ë™ì‹œì— ë³´ëƒ„ (Promise.all)
            const requests = TARGETS.map(target => {
                const url = `https://open.neis.go.kr/hub/misTimetable?Type=json&pIndex=1&pSize=100&ATPT_OFCDC_SC_CODE=${ATPT_OFCDC_SC_CODE}&SD_SCHUL_CODE=${SD_SCHUL_CODE}&AY=${schoolYear}&SEM=${semester}&ALL_TI_YMD=${apiDate}&GRADE=${target.grade}&CLASS_NM=${target.classNo}`;
                
                return fetch(url)
                    .then(res => res.json())
                    .then(data => ({ target, data })) // ì–´ë–¤ í•™ë…„ ë°ì´í„°ì¸ì§€ ë¬¶ì–´ì„œ ë¦¬í„´
                    .catch(err => ({ target, error: err }));
            });

            try {
                const results = await Promise.all(requests);
                loading.style.display = 'none';

                results.forEach(result => {
                    const container = document.getElementById(result.target.elementId);
                    container.innerHTML = ''; // ì´ˆê¸°í™”

                    if (result.data && result.data.misTimetable) {
                        // ë°ì´í„° ìˆìŒ
                        const rows = result.data.misTimetable[1].row;
                        rows.forEach(item => {
                            const div = document.createElement('div');
                            div.className = 'period-row';
                            div.innerHTML = `
                                <div class="period-num">${item.PERIO}</div>
                                <div class="subject-name">${item.ITRT_CNTNT}</div>
                            `;
                            container.appendChild(div);
                        });
                    } else {
                        // ë°ì´í„° ì—†ìŒ
                        container.innerHTML = '<div class="no-data">ì •ë³´ ì—†ìŒ</div>';
                    }
                });

            } catch (e) {
                console.error(e);
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>

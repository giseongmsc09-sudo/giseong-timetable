<!DOCTYPE html>

    <style>

        .settings {

        .header {

        .nav-btn {

        /* 3. ì‹œê°„í‘œ ë¦¬ìŠ¤íŠ¸ */
        .timetable-container {

<body>

    <div class="settings">
        <select id="grade-select" onchange="saveAndRender()">
            <option value="1">1í•™ë…„</option>

    <div class="header">
        <button class="nav-btn" onclick="moveDate(-1)">&#10094;</button>
        <div class="title-area">
            <div class="school-name">ê¸°ì„±ì¤‘í•™êµ</div>

        </div>
        <button class="nav-btn" onclick="moveDate(1)">&#10095;</button>
    </div>

    <div class="timetable-container" id="timetable">
        <div class="no-data">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
    </div>

    <script>
        // â–¼ í•™êµ ì •ë³´ (ê¸°ì„±ì¤‘í•™êµ) â–¼
        const ATPT_OFCDC_SC_CODE = "G10"; 
        const SD_SCHUL_CODE = "7451011"; 
        
        // í˜„ì¬ ë‚ ì§œ ë° ìƒíƒœ
        let currentDate = new Date();
        
        // ì €ì¥ëœ ì„¤ì • ë¶ˆëŸ¬ì˜¤ê¸° (ì—†ìœ¼ë©´ ê¸°ë³¸ê°’ 1í•™ë…„ 1ë°˜)
        const savedGrade = localStorage.getItem('grade') || '1';
        const savedClass = localStorage.getItem('classNo') || '1';

        document.getElementById('grade-select').value = savedGrade;
        document.getElementById('class-select').value = savedClass;

        // ì´ˆê¸° ì‹¤í–‰
        renderTimetable();

        // ë‚ ì§œ ì´ë™ í•¨ìˆ˜
        function moveDate(days) {
            currentDate.setDate(currentDate.getDate() + days);
            renderTimetable();
        }

        // ì„¤ì • ë³€ê²½ ì‹œ ì €ì¥ ë° ë‹¤ì‹œ ê·¸ë¦¬ê¸°
        function saveAndRender() {
            const grade = document.getElementById('grade-select').value;
            const classNo = document.getElementById('class-select').value;
            localStorage.setItem('grade', grade);
            localStorage.setItem('classNo', classNo);
            renderTimetable();
        }

        // í•™ê¸° ê³„ì‚° í•¨ìˆ˜ (1í•™ê¸°: 3~7ì›” / 2í•™ê¸°: 8~2ì›”)
        function getSemester(date) {
            const month = date.getMonth() + 1;
            return (month >= 3 && month <= 7) ? 1 : 2;
        }

        // í•™ë…„ë„ ê³„ì‚° (1,2ì›”ì€ ì´ì „ ì—°ë„ í•™ê¸°ì„)
        function getSchoolYear(date) {
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            return (month <= 2) ? year - 1 : year;
        }

        function renderTimetable() {
            const displayDate = document.getElementById('date-display');
            const container = document.getElementById('timetable');
            const grade = document.getElementById('grade-select').value;
            const classNo = document.getElementById('class-select').value;

            // ë‚ ì§œ í‘œì‹œ
            const y = currentDate.getFullYear();
            const m = String(currentDate.getMonth() + 1).padStart(2, '0');
            const d = String(currentDate.getDate()).padStart(2, '0');
            const days = ['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '];
            displayDate.innerText = `${m}.${d}(${days[currentDate.getDay()]})`;

            // í† ,ì¼ìš”ì¼ì€ ì˜ˆì™¸ ì²˜ë¦¬
            if (currentDate.getDay() === 0 || currentDate.getDay() === 6) {
                container.innerHTML = '<div class="no-data">ì£¼ë§ì€ ìˆ˜ì—…ì´ ì—†ìŠµë‹ˆë‹¤ ğŸ˜´</div>';
                return;
            }

            container.innerHTML = '<div class="no-data">ì‹œê°„í‘œ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';

            // API í˜¸ì¶œ ì¤€ë¹„
            const apiDate = `${y}${m}${d}`;
            const schoolYear = getSchoolYear(currentDate);
            const semester = getSemester(currentDate);

            // ì¤‘í•™êµ ì‹œê°„í‘œ API: misTimetable
            const url = `https://open.neis.go.kr/hub/misTimetable?Type=json&pIndex=1&pSize=100&ATPT_OFCDC_SC_CODE=${ATPT_OFCDC_SC_CODE}&SD_SCHUL_CODE=${SD_SCHUL_CODE}&AY=${schoolYear}&SEM=${semester}&ALL_TI_YMD=${apiDate}&GRADE=${grade}&CLASS_NM=${classNo}`;

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    container.innerHTML = ''; // ì´ˆê¸°í™”

                    if (data.misTimetable) {
                        // ì‹œê°„í‘œ ë°ì´í„°ê°€ ìˆëŠ” ê²½ìš°
                        const timetable = data.misTimetable[1].row;
                        
                        timetable.forEach(item => {
                            const row = document.createElement('div');
                            row.className = 'period-row';
                            row.innerHTML = `
                                <div class="period-num">${item.PERIO}</div>
                                <div class="subject-name">${item.ITRT_CNTNT}</div>
                            `;
                            container.appendChild(row);
                        });
                    } else {
                        container.innerHTML = '<div class="no-data">ì‹œê°„í‘œ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.<br>(ë°©í•™ ë˜ëŠ” ì¬ëŸ‰íœ´ì—…ì¼)</div>';
                    }
                })
                .catch(err => {
                    console.error(err);
                    container.innerHTML = '<div class="no-data">ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</div>';
                });
        }
    </script>
</body>

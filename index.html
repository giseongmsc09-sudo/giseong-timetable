<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기성중 시간표 (수정)</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #37352f;
            --border-color: #e0e0e0;
            --accent-color: #eb5757;
            --card-bg: #fdfdfd;
            --header-bg: #f7f6f3;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
        }

        .title-area { text-align: center; }
        .main-title { font-size: 1.1rem; font-weight: 700; }
        .sub-info { font-size: 0.8rem; color: #888; margin-top: 4px; }

        .nav-btn {
            background: #fff;
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            transition: 0.2s;
        }
        .nav-btn:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 900px;
        }

        .class-card {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--card-bg);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .card-header {
            background-color: var(--header-bg);
            padding: 10px;
            text-align: center;
            font-weight: 700;
            border-bottom: 1px solid var(--border-color);
            color: #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 15px;
            padding-right: 15px;
        }
        
        .data-count {
            font-size: 0.7rem;
            color: #aaa;
            font-weight: normal;
            background: #fff;
            padding: 2px 6px;
            border-radius: 10px;
            border: 1px solid #eee;
        }

        .period-list {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .period-row {
            display: flex;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
            height: 36px;
            align-items: center;
        }
        .period-row:last-child { border-bottom: none; }

        .period-num {
            width: 35px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fafafa;
            border-right: 1px solid #eee;
            color: #888;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .subject-name {
            padding: 0 10px;
            flex-grow: 1;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .subject-empty { color: #ccc; font-size: 0.8rem; }

        .no-data {
            padding: 40px 20px;
            text-align: center;
            color: #aaa;
            font-size: 0.85rem;
            margin: auto;
        }

        .loading-overlay {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: none;
            z-index: 100;
        }

        @media (max-width: 600px) {
            .dashboard-grid { grid-template-columns: 1fr; }
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #191919;
                --text-color: #d9d9d9;
                --border-color: #3f3f3f;
                --card-bg: #252525;
                --header-bg: #2f2f2f;
            }
            .period-num { background-color: #333; border-color: #444; }
            .period-row { border-color: #444; }
        }
    </style>
</head>
<body>

    <div class="header">
        <button class="nav-btn" onclick="moveDate(-1)">&#10094;</button>
        <div class="title-area">
            <div class="main-title" id="date-display"></div>
            <div class="sub-info">기성중학교</div>
        </div>
        <button class="nav-btn" onclick="moveDate(1)">&#10095;</button>
    </div>

    <div class="dashboard-grid">
        <div class="class-card">
            <div class="card-header">
                <span>1-1</span>
                <span class="data-count" id="count-1-1">-개</span>
            </div>
            <div class="period-list" id="list-1-1"></div>
        </div>
        <div class="class-card">
            <div class="card-header">
                <span>2-1</span>
                <span class="data-count" id="count-2-1">-개</span>
            </div>
            <div class="period-list" id="list-2-1"></div>
        </div>
        <div class="class-card">
            <div class="card-header">
                <span>3-1</span>
                <span class="data-count" id="count-3-1">-개</span>
            </div>
            <div class="period-list" id="list-3-1"></div>
        </div>
    </div>

    <div id="loading" class="loading-overlay">데이터 불러오는 중...</div>

    <script>
        const ATPT_OFCDC_SC_CODE = "G10"; 
        const SD_SCHUL_CODE = "7451011"; 
        
        const TARGETS = [
            { grade: 1, classNo: 1, elementId: 'list-1-1', countId: 'count-1-1' },
            { grade: 2, classNo: 1, elementId: 'list-2-1', countId: 'count-2-1' },
            { grade: 3, classNo: 1, elementId: 'list-3-1', countId: 'count-3-1' }
        ];

        let currentDate = new Date();
        renderAll();

        function moveDate(days) {
            currentDate.setDate(currentDate.getDate() + days);
            renderAll();
        }

        function getSemester(date) {
            const m = date.getMonth() + 1;
            return (m >= 3 && m <= 7) ? 1 : 2;
        }

        function getSchoolYear(date) {
            const y = date.getFullYear();
            const m = date.getMonth() + 1;
            return (m <= 2) ? y - 1 : y;
        }

        async function renderAll() {
            const dateDisplay = document.getElementById('date-display');
            const loading = document.getElementById('loading');
            
            const daysChar = ['일','월','화','수','목','금','토'];
            const y = currentDate.getFullYear();
            const m = String(currentDate.getMonth() + 1).padStart(2, '0');
            const d = String(currentDate.getDate()).padStart(2, '0');
            dateDisplay.innerText = `${m}월 ${d}일 (${daysChar[currentDate.getDay()]})`;

            if (currentDate.getDay() === 0 || currentDate.getDay() === 6) {
                TARGETS.forEach(t => {
                    document.getElementById(t.elementId).innerHTML = '<div class="no-data">주말입니다</div>';
                    document.getElementById(t.countId).innerText = "0개";
                });
                return;
            }

            loading.style.display = 'block';

            const apiDate = `${y}${m}${d}`;
            const schoolYear = getSchoolYear(currentDate);
            const semester = getSemester(currentDate);

            const requests = TARGETS.map(target => {
                const url = `https://open.neis.go.kr/hub/misTimetable?Type=json&pIndex=1&pSize=100&ATPT_OFCDC_SC_CODE=${ATPT_OFCDC_SC_CODE}&SD_SCHUL_CODE=${SD_SCHUL_CODE}&AY=${schoolYear}&SEM=${semester}&ALL_TI_YMD=${apiDate}&GRADE=${target.grade}&CLASS_NM=${target.classNo}`;
                
                return fetch(url)
                    .then(res => res.json())
                    .then(data => ({ target, data }))
                    .catch(err => ({ target, error: err }));
            });

            try {
                const results = await Promise.all(requests);
                loading.style.display = 'none';

                results.forEach(result => {
                    const container = document.getElementById(result.target.elementId);
                    const countBadge = document.getElementById(result.target.countId);
                    container.innerHTML = ''; 

                    let subjectMap = {};
                    let dataCount = 0;

                    if (result.data && result.data.misTimetable) {
                        const rows = result.data.misTimetable[1].row;
                        dataCount = rows.length; // 실제로 받아온 데이터 개수

                        rows.forEach(item => {
                            // [수정 핵심] 문자 "06"을 숫자 6으로 변환하여 저장
                            // 이렇게 하면 "06"이 오든 "6"이 오든 다 잡을 수 있음
                            const perioNum = parseInt(item.PERIO);
                            subjectMap[perioNum] = item.ITRT_CNTNT; 
                        });
                    }

                    // 상단에 "6개 수신됨" 등으로 표시
                    countBadge.innerText =
